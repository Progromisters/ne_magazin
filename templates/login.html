<div class="pop-up-sign sign-up">
  <div class="pop-up-sign__content">
    <h2 class="pop-up-sign__head">Sign Up</h2>
    <form class="pop-up-sign__form" action="">
      <input id="e-mail" type="text" placeholder="E-mail">
      <input id="password" type="password" placeholder="Password">
      <input class="button button--yellow"type="submit" value="Sign Up">
    </form>
     <div class="pop-up-sign__close" onclick="togglePopUp(signup)"></div>
  </div>
</div>
